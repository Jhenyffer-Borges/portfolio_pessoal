<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e272e;
            color: #fff;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        form {
            background-color: #1e272e; 
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
        }

        table {
            margin: 0 auto;
        }

        th, td {
            padding: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ffcc00; 
            border-radius: 5px;
            background-color: #1e272e; 
            color: #fff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00; 
            color: #1e272e; 
            cursor: pointer;
        }

        #balao-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #balao {
            background-color: #1e272e; 
            color: #ffcc00;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #voltarBtn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00; 
            color: #1e272e; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Preencha os campos e envie sua mensagem</h1>
    <form id="meuFormulario">
        <table>
            <tr>
                <th><label for="nome">Nome:</label></th>
                <td><input type="text" name="nome" id="nome"></td>
            </tr>
            <tr>
                <th><label for="email">E-mail:</label></th>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <th><label for="telefone">Número de Telefone:</label></th>
                <td><input type="tel" name="telefone" id="telefone"></td>
            </tr>
            <tr>
                <th><label for="msg">Digite sua mensagem:</label></th>
                <td><textarea name="msg" rows="5" cols="40">Digite sua mensagem</textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="enviarFormulario()">Enviar</button></td>
            </tr>
        </table>
    </form>

    <div id="balao-overlay">
        <div id="balao">
            Sua mensagem foi enviada com sucesso. Aguarde o retorno.
            <br>
            <button id="voltarBtn" onclick="window.location.href='index.html'">Voltar à tela inicial</button>
        </div>
    </div>

    <script>
        function enviarFormulario() {
            
            document.getElementById("balao-overlay").style.display = "flex";
        }
    </script>
</body>
</html>
